<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megloo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>
    <form class="w-75 mx-auto">
        <p class="mt-3">名前</p>
        <div>
            <input type="time" class="form-control w-100 mt-1" name="name" placeholder="" required>
        </div>
        <p class="mt-3">利用</p>
        <div>
            <select class="form-control w-100 mt-1" name="riyou" required>
                <option value="貸出">貸出</option>
                <option value="返却">返却</option>
            </select>
        </div>
      	<p class="mt-3">店舗</p>
        <div>
            <select class="form-control w-100 mt-1" name="tenpo" required>
                <option value="選択肢1">選択肢1</option>
                <option value="選択肢2">選択肢2</option>
                <option value="選択肢3">選択肢3</option>
                <option value="選択肢4">選択肢4</option>
                <option value="選択肢5">選択肢5</option>
            </select>
        </div>
        <p class="mt-3">備考</p>
        <div>
            <input class="form-control w-100 mt-1" name="bikou" id="url" required>
        </div>
        <input type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>
  
    <p> Hrer is <span id="url"></span>.</p>
    <script>
        var url = window.location.href
        document.getElementById('url').innerHTML = url ;
    </script> 
  
  
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        $(document).ready(function () {
            const liffId = "1660750765-x0dNKQzZ";
            initializeLiff(liffId);
        })
        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }
        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                const name    = $('input[name="name"]').val();
                const riyou = $('select[name="riyou"]').val();
                const tenpo  = $('select[name="tenpo"]').val();
                const bikou  = $('input[name="bikou"]').val();
                const msg = `${name}\n${riyou}\n${tenpo}\n${bikou}`;
                sendText(msg);
                return false;
            });
        });
    </script>
</body>
</html>
